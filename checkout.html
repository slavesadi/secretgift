<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Secret Gift Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Secret Gift Hub</h1>
          <div class="logo">
        <img src="logo-placeholder.png" alt="Site Logo" width="100" height="50">
    </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="creators.html">Creators</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>
    <main>
        <section class="checkout">
            <h2>Checkout</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="cardName">Name on Card</label>
                    <input type="text" id="cardName" name="cardName" required>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}" placeholder="1234 5678 9012 3456">
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" name="expiryDate" required pattern="\d{2}/\d{2}" placeholder="MM/YY">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required pattern="\d{3}" placeholder="123">
                </div>
                <button type="submit" class="button">Place Order</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Secret Gift Hub. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
